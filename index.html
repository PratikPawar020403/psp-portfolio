  <style>
    /* CRITICAL PSP LOADER CSS */
    #loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s ease-out;
    }

    .loader {
      width: 150px;
      height: 40px;
      border-radius: 50%;
      position: relative;
      animation: orbit 3.5s linear infinite;
      /* Continuous fluid motion */
      will-change: transform;
      /* GPU Optimization */
    }

    .loader::before {
      content: 'PSP';
      position: absolute;
      display: block;
      left: 5%;
      bottom: 55%;
      color: green;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 4em;
      font-weight: 900;
      font-style: italic;
      animation: div-color-change 3.5s infinite;
    }

    .loader::after {
      content: 'FWDJC';
      position: absolute;
      top: 30%;
      left: 21%;
      color: #212121;
      font-size: .5em;
      font-weight: 800;
      letter-spacing: 10px;
      z-index: 1;
    }

    /* Smooth Orbital/Circular Path */
    @keyframes orbit {
      0% {
        transform: translate(0, 0);
      }

      12.5% {
        transform: translate(25px, 10px);
      }

      25% {
        transform: translate(50px, 30px);
      }

      37.5% {
        transform: translate(25px, 50px);
      }

      50% {
        transform: translate(0, 60px);
      }

      62.5% {
        transform: translate(-25px, 50px);
      }

      75% {
        transform: translate(-50px, 30px);
      }

      87.5% {
        transform: translate(-25px, 10px);
      }

      100% {
        transform: translate(0, 0);
      }
    }

    @keyframes div-color-change {
      0% {
        color: red;
      }

      25% {
        color: blue;
      }

      50% {
        color: green;
      }

      75% {
        color: yellow;
      }

      100% {
        color: red;
        /* Loop back to start color for smoothness */
      }
    }

    /* Main Content Visible Immediately (LCP Fix) */
    #root {
      opacity: 1;
      /* Was 0 */
      /* No transition needed for opacity since it starts visible */
    }
  </style>

<body>
  <!-- PSP LOADER STRUCUTRE -->
  <div id="loader-wrapper">
    <div class="loader"></div>
  </div>

  <!-- LOADER LOGIC -->
  <script>
    // Capture start time immediately
    const loaderStartTime = Date.now();

    // Use DOMContentLoaded instead of load to start logic sooner
    document.addEventListener('DOMContentLoaded', () => {
      const loader = document.getElementById('loader-wrapper');
      // No need to get content for opacity manipulation anymore

      const MIN_DURATION = 400; // Reduced for perceived speed (LCP)

      const hideLoader = () => {
        if (loader) {
          // Disable pointer events immediately so user can interact with underlying app
          loader.style.pointerEvents = 'none';
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500); // Wait for transition
        }
      };

      // Check readiness more aggressively
      const attemptHide = () => {
        const elapsed = Date.now() - loaderStartTime;
        const remaining = Math.max(0, MIN_DURATION - elapsed);

        // Immediately trigger hide sequence.
        // We DO NOT wait for window.load (images) as that destroys LCP score.
        setTimeout(hideLoader, remaining);
      };

      // If we are already here, the DOM is likely ready or close to it.
      // We don't wait for 'complete' (which includes images), 'interactive' is enough.
      if (document.readyState === 'interactive' || document.readyState === 'complete') {
        attemptHide();
      } else {
        // Fallback if this script runs before DOMContentLoaded (unlikely given position)
        document.addEventListener('DOMContentLoaded', attemptHide);
      }

      // -----------------------------------------------------------------------
      // SAFETY FALLBACK (New)
      // Force hide after 2 seconds regardless of events to prevent FCP hang
      // -----------------------------------------------------------------------
      setTimeout(hideLoader, 2000);
    });

    // Outer safety fallback in case DOMContentLoaded is completely stuck (e.g. script parsing error)
    setTimeout(() => {
      const loader = document.getElementById('loader-wrapper');
      if (loader && loader.style.display !== 'none') {
        loader.style.opacity = '0';
        setTimeout(() => { loader.style.display = 'none'; }, 500);
      }
    }, 2500);
  </script>
